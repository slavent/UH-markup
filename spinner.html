<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spinner</title>
    
    <link rel="stylesheet" href="css/ion.rangeSlider.css">
    <link rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css">
    <style>
        .wrp{
            width: 300px;
            margin: auto;
        }
    </style>
    
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/ion.rangeSlider.min.js"></script>
    <script>
        $(function(){
            $(".range").ionRangeSlider({
                hide_min_max: true,
                keyboard: true,
                min: 0,
                max: 5000,
                from: 1000,
                to: 4000,
                type: 'double',
                step: 1,
                prefix: "",
                grid: true
            });
        });
    </script>
</head>
<body>
    
    <div class="wrp">
        <input type="text" class="range" value="" name="range" />
    </div>
    
</body>
</html>
